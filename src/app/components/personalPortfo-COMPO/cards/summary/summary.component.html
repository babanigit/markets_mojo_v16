<div class="card">
  <div class="card-content liquidity">
    <!-- head -->
    <div class="card-head">
      <h2>
        {{ HEAD }} Summary
        <span
          class="card-title activator info-act"
          ng-click="isCollapseValSum = !isCollapseValSum"
        ></span>
      </h2>
    </div>

    <!-- body -->
    <ng-container *ngIf="MAIN!">
      <div class="ql-sec">
        <div class="sec1">
          <div class="pbt-mojo">
            <div
              [innerHTML]="MAIN.score.text"
              [ngClass]="this.fun.getDirClrDefault(MAIN.score.color, 'orange')"
              class="ng-binding"
            ></div>
          </div>
          <div
            class="smallgraph"
            id="container_val_summary"
            data-highcharts-chart="11"
            *ngIf="pieFromat!"
          >

            <app-radius-chart [PIE]="pieFromat" />


          </div>
        </div>

        <!-- if liquidity -->
        <ng-container *ngIf="this.HEAD == 'Liquidity'">
          <div class="sec2">
            <strong> Stocks where you may face liquidity issues </strong>
            <ul class="ullist">
              <li
                *ngFor="let item of MAIN.summary['lissue']"
                class="ng-binding ng-scope"
              >
                {{ item }}
              </li>
            </ul>
          </div>
          <div class="sec2">
            <strong> Liquidity Issue is due to </strong>
            <ul class="ullist">
              <li
                *ngFor="let item of MAIN.issue_due_txt"
                class="ng-binding ng-scope"
              >
                {{ item }}
              </li>
            </ul>
          </div>
        </ng-container>

        <!-- if liquidity -->
        <!-- <ng-container *ngIf="this.HEAD == 'Liquidity'">
          <div class="sec2">
            <strong> Stocks where you may face liquidity issues </strong>
            <ul class="ullist">
              <li
                *ngFor="let item of MAIN.summary['lissue']"
                class="ng-binding ng-scope"
              >
                {{ item }}
              </li>
            </ul>
          </div>
          <div class="sec2">
            <strong> Stocks with Attractive or better Valuation </strong>
            <ul class="ullist">
              <li
                *ngFor="let item of MAIN.issue_due_txt"
                class="ng-binding ng-scope"
              >
                {{ item }}
              </li>
            </ul>
          </div>
        </ng-container> -->
      </div>

      <p class="condi-p pad010 ng-binding">
        {{ MAIN.summary_txt }}
      </p>
    </ng-container>

    <!-- extend -->
    <div class="card-reveal animate-slide ng-hide" ng-show="isCollapseValSum">
      <span class="card-title grey-text text-darken-4"
        >Card Title<i
          class="material-icons right"
          ng-click="isCollapseValSum = !isCollapseValSum"
          >close</i
        ></span
      >
      <div class="card-reveal-text">
        <ul>
          <li>
            The card depicts the bifurcation of your portfolio as per the
            quality grade calculated by Markets mojo process
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
