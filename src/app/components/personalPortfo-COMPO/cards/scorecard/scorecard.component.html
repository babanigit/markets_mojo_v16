<div class="card">
  <div class="card-content">
    <div class="card-head">
      <h2>Returns Scorecard</h2>
    </div>

    <!-- body -->
    <div class="sevn-dot-card ng-scope" *ngIf="DATA!">
      <div class="head-7dot" style="">Return</div>
      <p class="sev-txt3 ng-binding">
        {{ DATA.txt1 }}
        <br />
        {{ DATA.txt2 }}
      </p>
      <div [ngClass]="DATA.dotclr + '-7dot'">
        <div class="con-7dot">
          <div class="sev-txt1 ng-binding">
            <small> Since Inception</small>
            <small
              ><i class="ng-binding">({{ DATA.dt }})</i>
            </small>
            {{ DATA.return | roundOff | twoCommas }} %
          </div>
        </div>
      </div>
      <div class="condi-p-7 red">
        For detailed return analysis<br />
        <span class="readon" style="color: black"
          >Swipe right..
          <img
            src="https://i.marketsmojo.com/arrow_rt.png"
            alt="ArrowRight"
            data-pin-nopin="true"
            height="16"
            width="23"
        /></span>
      </div>
    </div>
    <!-- end ngIf: loader[0].pf_return_score == false && error_flag[0].return_scorecard == 0 -->
  </div>
  <!-- ngIf: loader[0].pf_return_score == false && error_flag[0].return_scorecard == 0 -->
  <div
    class="condi-p ng-scope"
    ng-if="loader[0].pf_return_score == false &amp;&amp; error_flag[0].return_scorecard == 0"
    style=""
  >
    Absolute total returns
  </div>
  <!-- end ngIf: loader[0].pf_return_score == false && error_flag[0].return_scorecard == 0 -->
</div>
