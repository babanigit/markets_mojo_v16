<section style="background-color: rgb(43, 43, 53)">
  <!-- overview ,holding, price, etc... -->
  <nav
    style="
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
      /* background-color: rgba(64, 64, 64, 0.5); */
    "
  >
    <span
      *ngFor="let item of items"
      [ngStyle]="{
      'background-color': TYPE === item ? 'rgba(220,220,220)' : 'rgba(64, 64, 64, 0.4)',
      color: TYPE === item ? 'black' : 'white',
      padding: '1% 1.5%',
      cursor: 'pointer',
      'font-size': '12px',
    }"
      (click)="onClick(item)"
    >
      {{ item }}
    </span>
  </nav>

  <!-- table and its buttons -->
  <div style="padding: 0.5%" id="element1">
    <div>
      <app-tables />
    </div>
  </div>

  <div>
    <p class="heading">How am I doing Today</p>
    <app-demo />
  </div>

  <!-- buttton -->
  <div
    *ngIf="!TO_SHOW"
    style="
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      place-items: center;
    "
  >
    <div
      (click)="showMore()"
      style="
        cursor: pointer;
        width: auto;
        height: 60px;
        background-color: rgb(11, 184, 184);
        text-align: center;
        border-radius: 25px;
        display: flex;
        justify-content: center;
        place-items: center;
        font-size: x-large;
        color: white;
        padding: 0% 2%;
      "
    >
      Click here for a comprehensive -
      <b style="margin: 0px 8px">7 Mojo parameter analysis </b> on your
      portfolio
    </div>
  </div>

  <!-- remaining elements -->

  <div *ngIf="TO_SHOW">
    <div id="element2">
      <p class="heading">How am I doing Overall</p>
      <app-demo />
    </div>

    <div id="element3">
      <p class="heading">Return Analysis</p>
      <app-demo />
    </div>

    <div id="element4">
      <p class="heading">Risk Analysis</p>
      <app-demo />
    </div>

    <div id="element5">
      <p class="heading">Liquidity Analysis</p>
      <app-demo />
    </div>

    <div id="element6">
      <p class="heading">Diversification Analysis</p>
      <app-demo />
    </div>

    <div id="element7">
      <p class="heading">Quality</p>
      <app-demo />
    </div>

    <div id="element8">
      <p class="heading">Valuation</p>
      <app-demo />
    </div>

    <div id="element9">
      <p class="heading">Financial Trend</p>
      <app-demo />
    </div>

    <div id="element10">
      <p class="heading">Tax Analysis</p>
      <app-demo />
    </div>
  </div>
</section>
