<div class="model-open" style="padding-right: 12px">
  <div
    uib-modal-window="modal-window"
    class="modal fade ng-scope ng-isolate-scope in"
    role="dialog"
    index="0"
    animate="animate"
    ng-style="{ 'z-index': 1050 + $$topModalIndex * 10, display: 'block' }"
    tabindex="-1"
    uib-modal-animation-class="fade"
    modal-in-class="in"
    modal-animation="true"
    style="z-index: 6050; display: block"
  >
    <div>
      <div uib-modal-transclude="">
        <div
          class="modal ng-scope"
          style="
            z-index: 6003;
            display: block !important;
            opacity: 1;
            transform: scaleX(1);
            top: 10%;
          "
          ng-controller="common"
        >
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>

  <div
    uib-modal-backdrop="modal-backdrop"
    class="modal-backdrop fade ng-scope in"
    ng-style="{'z-index': 6040 + (index &amp;&amp; 1 || 0) + index*10}"
    uib-modal-animation-class="fade"
    modal-in-class="in"
    modal-animation="true"
    data-bootstrap-modal-aria-hidden-count="1"
    aria-hidden="true"
    style="z-index: 6040"
  ></div>
</div>
